<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <!-- Example activity card template -->
      <div id="activities-container">
        <!-- Activity cards will be rendered here by app.js -->
      </div>

      <script>
        // Example rendering function for activity cards (edit in app.js as needed)
        function renderActivityCard(activityName, activity) {
          return `
            <div class="activity-card">
              <h2>${activityName}</h2>
              <p><strong>Description:</strong> ${activity.description}</p>
              <p><strong>Schedule:</strong> ${activity.schedule}</p>
              <p><strong>Max Participants:</strong> ${activity.max_participants}</p>
              <div class="participants-section">
                <strong>Participants:</strong>
                <ul>
                  ${activity.participants.length === 0
                    ? '<li><em>No participants yet</em></li>'
                    : activity.participants.map(email => `<li>${email}</li>`).join('')}
                </ul>
              </div>
              <!-- ...existing signup form/button... -->
            </div>
          `;
        }
      </script>

      <style>
        /* ...existing code... */
        .activity-card {
          border: 1px solid #d1d5db;
          border-radius: 8px;
          padding: 1.5em;
          margin-bottom: 1.5em;
          background: #f9fafb;
          box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .activity-card h2 {
          margin-top: 0;
          color: #2563eb;
        }
        .participants-section {
      </style>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
